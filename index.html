<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="imc">
    <div class="imc__cabecalho">
        <img class="logo"src="img/1_(9).jpg">
        <h1>Calculadora de IMC</h1>
    </div>
    <form class="imc__form">
        <label for="genero">Gênero Biologico</label>
        <select id="genero" name="genero" class="imc__form__input">
            <option value=1>Feminino</option>
            <option value=2>Masculino</option>
        </select>

        <label for="altura" class="jogo__form__div__label"> Digite sua altura (cm)</label>
        <input type="number" name="altura" id="altura" class="imc__form__input">

        <label for="peso" class="jogo__form__div__label"> Digite seu peso (kg, não conte com as gramas)</label>
        <input type="number" name="peso" id="peso" class="imc__form__input">

        <div  class="imc__form__div" >
            <button id="btn"  class="imc__form__div__btn">
                Calcular
            </button>
        </div>
    </form>

    <section class="imc__mensagem">
        <div>
            <h6 id="mensagem"></h6>
            <img src="" id="img" class="imc__mensagem__img">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
